{% endblock %}
{% block body %}
<center>

        {% if form.errors %}
            <div class="error">
                {{ form.errors }}
            </div>
        {% endif %}
        <div class="title">
            Edit customer NÂ° {{data.id}}
        </div>
        <form method="POST">
            {% csrf_token %}

                {{form.name}}
            </div>
            <div class="input">
                <button class="btn" type="submit">Edit customer</button>
            </div>
        </form>
        <div class="deleteLink">
            <a href="{% url 'deleteCustomerConfirmation' id=data.id %}">Delete this customer</a>
        </div>
    </div>
</center>
{% endblock %}
